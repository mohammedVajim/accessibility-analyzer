{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessibility Checklist</title>
  <link rel="stylesheet" href="{% static 'scanner/css/checklist.css' %}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Merriweather:wght@700&family=Fira+Code&display=swap" rel="stylesheet">

  <!-- icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <nav class="navbar">
    <div class="logo">AccessCheck</div>
    <ul class="nav-links">
       <li><a href="{% url 'home' %}">Home</a></li> 
    </ul>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Theme">
       <i class="fas fa-moon"></i>
     </button> 
  </nav>

  <main>
    <section class="checklist">

      <!-- Perceivable -->
      <article class="card">
        <h2>Perceivable</h2>
        <ul>
          <li>
            <input type="checkbox" id="alt-text">
            <label for="alt-text">
              Images have descriptive alt text 
              <a href="https://www.w3.org/WAI/WCAG21/quickref/#non-text-content" target="_blank">(WCAG 1.1.1)</a>
            </label>
          </li>
          <li>
            <input type="checkbox" id="contrast">
            <label for="contrast">
              Text has sufficient color contrast 
              <a href="https://www.w3.org/WAI/WCAG21/quickref/#contrast-minimum" target="_blank">(WCAG 1.4.3)</a>
            </label>
          </li>
          <li>
            <input type="checkbox" id="captions">
            <label for="captions">
              Captions are provided for videos 
              <a href="https://www.w3.org/WAI/WCAG21/quickref/#captions-prerecorded" target="_blank">(WCAG 1.2.2)</a>
            </label>
          </li>
        </ul>
      </article>

      <!-- Operable -->
      <article class="card">
        <h2>Operable</h2>
        <ul>
          <li>
            <input type="checkbox" id="keyboard">
            <label for="keyboard">
              All functionality available via keyboard 
              <a href="https://www.w3.org/WAI/WCAG21/quickref/#keyboard" target="_blank">(WCAG 2.1.1)</a>
            </label>
          </li>
          <li>
            <input type="checkbox" id="focus">
            <label for="focus">
              Interactive elements have visible focus 
              <a href="https://www.w3.org/WAI/WCAG21/quickref/#focus-visible" target="_blank">(WCAG 2.4.7)</a>
            </label>
          </li>
        </ul>
      </article>

      <!-- Understandable -->
      <article class="card">
        <h2>Understandable</h2>
        <ul>
          <li>
            <input type="checkbox" id="language">
            <label for="language">
              Page has a defined language 
              <a href="https://www.w3.org/WAI/WCAG21/quickref/#language-of-page" target="_blank">(WCAG 3.1.1)</a>
            </label>
          </li>
          <li>
            <input type="checkbox" id="consistent">
            <label for="consistent">
              Navigation is consistent across pages 
              <a href="https://www.w3.org/WAI/WCAG21/quickref/#consistent-navigation" target="_blank">(WCAG 3.2.3)</a>
            </label>
          </li>
        </ul>
      </article>

      <!-- Robust -->
      <article class="card">
        <h2>Robust</h2>
        <ul>
          <li>
            <input type="checkbox" id="html">
            <label for="html">
              Valid, semantic HTML is used 
              <a href="https://www.w3.org/WAI/WCAG21/quickref/#parsing" target="_blank">(WCAG 4.1.1)</a>
            </label>
          </li>
          <li>
            <input type="checkbox" id="aria">
            <label for="aria">
              ARIA attributes are used correctly 
              <a href="https://www.w3.org/WAI/WCAG21/quickref/#name-role-value" target="_blank">(WCAG 4.1.2)</a>
            </label>
          </li>
        </ul>
      </article>

    </section>
  </main>

<script>
   const toggleBtn = document.getElementById("theme-toggle");
    const icon = toggleBtn.querySelector("i");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      if (document.body.classList.contains("dark")) {
        icon.classList.replace("fa-moon", "fa-sun");
      } else {
        icon.classList.replace("fa-sun", "fa-moon");
      }
    });
</script>
</body>
</html>
